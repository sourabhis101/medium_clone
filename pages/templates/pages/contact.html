{% extends "pages/base.html" %}
{% block title %}Contact - medium_clone{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="w-100" style="max-width: 600px;">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-dark">Medium_clone</h2>
      <p class="text-muted fs-5">We'd love to hear from you</p>
    </div>

    <form method="POST" class="bg-white p-4 shadow-sm rounded">
      {% csrf_token %}

      <div class="mb-4">
        <label for="name" class="form-label fs-6 fw-semibold">Your Name <span class="text-danger">*</span></label>
        <input type="text" name="name" id="name" class="form-control form-control-lg rounded-3"
               placeholder="Enter your name" required>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label fs-6 fw-semibold">Your Email <span class="text-danger">*</span></label>
        <input type="email" name="email" id="email" class="form-control form-control-lg rounded-3"
               placeholder="Enter your email" required>
      </div>

      <div class="mb-4">
        <label for="subject" class="form-label fs-6 fw-semibold">Subject</label>
        <input type="text" name="subject" id="subject" class="form-control form-control-lg rounded-3"
               placeholder="Whatâ€™s this about?" required>
      </div>

      <div class="mb-4">
        <label for="message" class="form-label fs-6 fw-semibold">Message <span class="text-danger">*</span></label>
        <textarea name="message" id="message" rows="5"
                  class="form-control form-control-lg rounded-3"
                  placeholder="Write your message here..." required></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill">Send Message</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
