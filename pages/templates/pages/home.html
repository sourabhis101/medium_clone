{% extends 'pages/base.html' %}
{% block title %}Medium_clone{% endblock %}
{% block content %}
  <h1>All Articles</h1>

  {% if posts %}
  <div class="post-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 40px;">

  {% for post in posts %}
    <div class="post-card" style="border: 1px solid #ccc; border-radius: 10px; overflow: hidden; box-shadow: 2px 2px 10px rgba(0,0,0,0.05);">
      <a href="{% url 'blog:post_detail' post.slug %}">
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 100%; height: 200px; object-fit: cover;">
      </a>
      <div style="padding: 15px;">
        <h2 style="font-size: 20px; margin-bottom: 10px;">
          <a href="{% url 'blog:post_detail' post.slug %}" style="text-decoration: none; color: #333;">{{ post.title }}</a>
        </h2>
        <p style="color: #666;">{{ post.excerpt|truncatewords:25 }}</p>
      </div>
    </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No posts yet.</p>
  {% endif %}

{% endblock %}
